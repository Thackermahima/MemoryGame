<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <button class="reset" onclick="resetGame();">Reset Game</button>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                startGame();
            });

            function startGame() {
                fetch('/api/start', { method: 'POST' })
                    .then(response => response.json())
                    .then(gameData => renderGame(gameData));
            }

            function makeMove(index) {
                fetch('/api/move', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ index })
                })
                .then(response => response.json())
                .then(gameData => renderGame(gameData));
            }

            function resetGame() {
                startGame(); // Reset the game
            }

            function renderGame(gameData) {
    const gameContainer = document.querySelector('.game');
    gameContainer.innerHTML = ''; // Clear existing tiles

    gameData.board.forEach((emoji, index) => {
        let box = document.createElement('div');
        box.className = 'item';
        box.innerHTML = gameData.selections.includes(index) || gameData.matchedPairs.includes(index) ? emoji : '◼️';

        // Add boxOpen class if the index is in selections
        if (gameData.selections.includes(index)) {
            box.classList.add('boxOpen');
        }

        // Add boxMatch class if the index is in matchedPairs
        if (gameData.matchedPairs.includes(index)) {
            box.classList.add('boxMatch');
        }

        box.onclick = () => makeMove(index);
        gameContainer.appendChild(box);
    });

    if (gameData.matchedPairs.length === gameData.board.length) {
        alert('Congratulations! You have matched all pairs!');
    }
}

        </script>
    </div>
</body>
</html>
